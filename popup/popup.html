<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pixel Inspector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="pi-header">
      <h1>Pixel Inspector</h1>
      <button class="pi-power-button" id="toggleButton"></button>
    </div>
    <div class="pi-body">
      <div class="pi-tabs">
        <button class="pi-tab-switch active" data-target="tab-image">
          Image
        </button>
        <button class="pi-tab-switch" data-target="tab-grid">Grid</button>
      </div>

      <div class="pi-tab-wrapper">
        <div id="tab-image" class="pi-tab-content">
          <div class="pi-profile-wrapper">
            <!-- <input type="file" class="pi-add-profile" id="imageAddBtn" /> -->
            <button class="pi-add-profile" id="imageAddBtn">+</button>
          </div>

          <div class="pi-form-wrapper" id="imageControlForm">
            <div
              id="game-container"
              style="position: relative; width: 120px; height: 120px"
            >
              <div id="controller">
                <div id="touch-area"></div>
                <div id="up-arrow" class="arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                      fill="blue"
                      d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
                    />
                  </svg>
                </div>
                <div id="down-arrow" class="arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                      fill="blue"
                      d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
                    />
                  </svg>
                </div>
                <div id="left-arrow" class="arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                      fill="blue"
                      d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
                    />
                  </svg>
                </div>
                <div id="right-arrow" class="arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                      fill="blue"
                      d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="pi-image-form">
              <div class="pi-image-position-wrapper">
                <label>X: <input type="number" id="imageXPosition" /></label>
                <label>Y: <input type="number" id="imageYPosition" /></label>
              </div>
              <label
                >Opacity:
                <input
                  class="pi-range"
                  type="range"
                  min="0"
                  max="1"
                  step="0.1"
                  id="imageOpacity"
              /></label>
              <!-- <label>Scale: <input type="number" id="imageScale" /></label> -->
              <div class="pi-image-check-wrapper">
                <label><input type="checkbox" id="imageIsLock" /> Lock</label>
                <label
                  ><input type="checkbox" id="imageIsVisible" /> Visible</label
                >
              </div>
            </div>
          </div>
        </div>

        <div id="tab-grid" class="pi-tab-content">
          <div class="pi-profile-wrapper">
            <button class="pi-add-profile" id="gridAddBtn">Add new grid</button>
          </div>

          <div class="pi-form-wrapper" id="gridControlForm">
            <div class="pi-grid-config-wrapper">
              <label>Width: <input type="number" id="gridWidth" /></label>
              <label>Column: <input type="number" id="gridAmount" /></label>
              <label>Gutter: <input type="number" id="gridGap" /></label>
            </div>
            <div class="pi-grid-visual-wrapper">
              <label
                >Opacity:
                <input
                  class="pi-range"
                  type="range"
                  min="0"
                  max="1"
                  step="0.1"
                  id="gridOpacity"
              /></label>
              <label>Color: <input type="color" id="gridColor" /></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="imageConfig.js"></script>
    <script src="gridConfig.js"></script>
    <script src="inputDrag.js"></script>
    <script src="mobileController.js"></script>
  </body>
</html>
